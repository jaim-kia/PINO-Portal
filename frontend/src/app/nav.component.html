
<style>
  .navbar {
    width: 350px;
    background-color: #005EB8;
    box-shadow: -4px 0px 20px -5px rgba(26, 26, 26, 0.25) inset;
    padding: 40px 8px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    gap: 32px;
    color: white;
    font-family: 'Satoshi-Regular';
    box-sizing: border-box;
  }
  .nav_header {
    padding: 0px 8px;
    display: flex;
    gap: 10px;
  }
  .nav_header_profile {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .nav_header_actions {
    margin-left: auto;
    display: flex;
    flex-direction: row;
    gap: 8px;
  }
  .profile_display {
    background-color: aliceblue;
    width: 52px;
    height: 52px;
    border-radius: 8px;
  }
  .profile_details {
    font-size: 18px;
  }
  .edit_details {
    font-size: 12px;
    text-decoration-line: underline;
    opacity: 0.5;
  }
  .nav_view {
    padding: 0px 8px;
    margin: 0px 0px 8px 0px;
    font-size: 10px;
    font-style: normal;
    font-weight: 700;
    line-height: 120%;
    letter-spacing: 0.05rem;
  }
  .nav_view_tab {
    display: flex;
    padding: var(--Spacing-spacing-s, 8px);
    align-items: center;
    gap: 10px;
    align-self: stretch;
  }
  .nav_help {
    margin: auto 20px 0px 20px;
    text-align: right;
    font-size: 12px;
    font-style: normal;
    font-weight: 500;
    line-height: 140%;
  }
    
  .link {
    font-size: 12px;
    font-style: normal;
    font-weight: 400;
    line-height: 120%;
    text-decoration-line: underline;
    text-decoration-style: solid;
    text-decoration-skip-ink: auto;
    text-decoration-thickness: auto;
    text-underline-offset: auto;
    text-underline-position: from-font;
  }
</style>
